<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700&subset=cyrillic">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/furtive.css">

</head>

<body>
    <div class="py2">
        <div class="txt--center">
            <h1>
    			Сайн байна уу?

                <div class="txt--left">
                    <div id="typed-strings">
                        <span>Намайг <strong>Энх-Эрдэнэ</strong> гэдэг.</span>

                        <p>Одоо <em>МХТСургуулийн</em> Програм Хангамжийн ангийн 3-аар курст сурдаг.</p>
                        <p>Миний блогт тавтай морилно уу!</p>
                    </div>
                    <span class="h4" id="typed">
					</span>
                </div>
            </div>
        </div>
        <section class="measure my2" id="blogs">
            <h2 class="h2">Блогууд</h2> {{ content }}
        </section>
    </div>
    <footer>
        <div class="grd-row px2">
            <div class="social grd-row-col-3-6 txt--left">
                <a href="https://www.facebook.com/Ag.Enhee"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                <a href="http://plus.google.com/u/0/112344332196739703465"><i class="fa fa-google-plus-square" aria-hidden="true"></i></a>
                <a href="http://lodrosiris.tumblr.com"><i class="fa fa-tumblr-square" aria-hidden="true"></i></a>
                <a href="https://github.com/enkhee-Osiris"><i class="fa fa-github-square" aria-hidden="true"></i></a>
                <a href="https://www.instagram.com/osiris.ag/"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </div>
            <div class="made-by grd-row-col-3-6 txt--right">
                Crafted with <span style="color: #25ba84">&hearts;</span> by <a href="https://github.com/enkhee-Osiris">Osiris</a>
            </div>
        </div>
    </footer>
    <script src="/js/jquery-2.2.4.min.js"></script>
    <script src="/js/typed.min.js"></script>
    <script>
    $("#typed").typed({
        stringsElement: $('#typed-strings'),
        typeSpeed: 30,
        backDelay: 500,
        loop: false,
        contentType: 'html',
        loopCount: false
    });
    </script>
</body>

</html>
